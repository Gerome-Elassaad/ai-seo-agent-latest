faq:
  title: Frequently Asked Questions
  description: Find answers to common questions about our plans and features
  items:
    - label: What's included in each plan?
      content: Each plan includes core SEO features with increasing limits and capabilities. Pro is perfect for individuals, Elite for growing teams, and Organization for enterprises needing maximum capabilities.
    - label: Can I switch plans later?
      content: Yes, you can upgrade or downgrade your plan at any time. Changes take effect immediately, and we'll prorate any payments.
    - label: Do you offer refunds?
      content: We offer a 14-day money-back guarantee for all annual subscriptions. Monthly subscriptions can be canceled anytime.
    - label: What payment methods do you accept?
      content: We accept all major credit cards, PayPal, and wire transfers for enterprise customers.
    - label: Is there a free trial?
      content: Yes, we offer a 14-day free trial on all plans. No credit card required to start.
    - label: Do you offer custom plans?
      content: Yes, enterprise customers can contact our sales team for custom plans tailored to their specific needs.
